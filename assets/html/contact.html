<article class="contact" data-page="contact">

    <header>
      <h2 class="h2 article-title">Contact</h2>
    </header>



    <section class="contact-links">
      <h3 class="h3 contact-title-contact">Let's Connect!</h3>
    
      <div class="contact-cards-container">
        <!-- Email Card -->
        <a href="mailto:your.email@example.com" class="contact-card">
          <div class="card-content">
            <div class="card-icon">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <h4 class="card-title">Email</h4>
            <p class="card-text">your.email@example.com</p>
          </div>
        </a>
    
        <!-- LinkedIn Card -->
        <a href="https://linkedin.com/in/your-profile" target="_blank" class="contact-card">
          <div class="card-content">
            <div class="card-icon">
              <ion-icon name="logo-linkedin"></ion-icon>
            </div>
            <h4 class="card-title">LinkedIn</h4>
            <p class="card-text">Connect with me</p>
          </div>
        </a>
    
        <!-- GitHub Card -->
        <a href="https://github.com/your-username" target="_blank" class="contact-card">
          <div class="card-content">
            <div class="card-icon">
              <ion-icon name="logo-github"></ion-icon>
            </div>
            <h4 class="card-title">GitHub</h4>
            <p class="card-text">Check my repos</p>
          </div>
        </a>
    
        <!-- Lab Card -->
        <a href="lab-website-url" target="_blank" class="contact-card">
          <div class="card-content">
            <div class="card-icon">
              <ion-icon name="flask-outline"></ion-icon>
            </div>
            <h4 class="card-title">Research Lab</h4>
            <p class="card-text">Lab Name</p>
          </div>
        </a>
    
        <!-- Supervisor Card -->
        <a href="supervisor-profile-url" target="_blank" class="contact-card">
          <div class="card-content">
            <div class="card-icon">
              <ion-icon name="school-outline"></ion-icon>
            </div>
            <h4 class="card-title">Supervisor</h4>
            <p class="card-text">Prof. Name</p>
          </div>
        </a>
      </div>
    </section>


    <section class="mapbox" data-mapbox>
      <figure>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d97824.2460556866!2d116.3222631!3d39.9859335!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35f0541fa61e3c8f%3A0xd95a50fee0e0e2c9!2sTsinghua%20University!5e0!3m2!1sen!2shk!4v1735893037398!5m2!1sen!2shk"
          width="400" height="300" loading="lazy"></iframe>
      </figure>
    </section>

  </article>
